<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/icon.jpg" type="image/x-icon">
</head>

<body>
    <div id="mainStartingContent">
        <h1>whack a mole</h1>
        <button id="play">play</button>

    </div>
    <button id="musicButton">music</button>
    <div id="scoreText">Score: <span id="score">0</span></div>
    <div id="speedText">Speed: <span id="speed">0 x</span></div>

    <div id="gameArea9x9">
        <div class="round" id="1"></div>
        <div class="round" id="2"></div>
        <div class="round" id="3"></div>
        <div class="round" id="4"></div>
        <div class="round" id="5"></div>
        <div class="round" id="6"></div>
        <div class="round" id="7"></div>
        <div class="round" id="8"></div>
        <div class="round" id="9"></div>

    </div>

    <button id="backButton">back to main page</button>
   
    <iframe id="music" style="display: none;" width="560" height="315" src="" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <script src="./res/js/main.js"></script>
</body>

</html>
